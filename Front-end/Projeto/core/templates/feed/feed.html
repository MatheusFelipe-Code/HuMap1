{% extends 'base/base.html' %} 
{% load static %}

{% block title %}HuMap - Feed{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'core/css/feed.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
{% endblock %}

{% block content %}
    <main class="area-feed-feed">
        <section class="post-feed" data-id="1">
            <div class="post-cabecalho-feed">
                <div class="post-avatar-feed"></div>
                <span class="post-usuario-feed">Angela Costa</span>
            </div>

            <div class="post-imagem-feed"></div>

            <p class="post-texto-feed">Texto da postagem...</p>

            <div class="post-acoes-feed">
                <div class="acao-feed">
                    <i class="fa-regular fa-heart botao-curtir-feed like-btn-feed" title="Curtir Postagem"></i>
                    <span class="curtidas-contador-feed like-count-feed">0</span>
                </div>

                <div class="acao-feed">
                    <i class="fa-regular fa-comment botao-comentar-feed comment-btn-feed" title="Comentários"></i>
                    <span class="comentarios-contador-feed comment-count-feed">0</span>
                </div>

                <div class="acao-feed">
                    <i class="fa-solid fa-link botao-copiar-link-feed link-btn-feed" title="Copiar Link"></i>
                </div>

                <div class="acao-feed">
                    <i class="fa-regular fa-star botao-favoritar-feed fav-btn-feed" title="Adicionar aos Favoritos"></i>
                </div>

                <div class="acao-feed">
                    <i class="fa-solid fa-triangle-exclamation botao-denunciar-feed report-btn-feed" title="Denunciar Postagem"></i>
                </div>
            </div>

            <div class="area-comentarios-feed">
                <div class="lista-comentarios-feed comment-list-feed"></div>

                <div class="caixa-comentario-feed">
                    <input type="text" class="comentario-input-feed comment-input-feed"
                        placeholder="Escreva um comentário..."
                        aria-label="Escreva um comentário" />
                    <button class="botao-enviar-comentario-feed send-comment-feed" title="Enviar Comentário">
                        Enviar
                    </button>
                </div>
            </div>
        </section>
        </main>

    <div class="modal-overlay-feed">
        <div class="modal-box-feed">
            <h3>Reportar Problema</h3>
            <textarea class="modal-textarea-feed" aria-label="Descrição do Problema"></textarea>

            <div class="modal-actions-feed">
                <button class="modal-btn-feed cancel-feed" title="Cancelar Denúncia">Cancelar</button>
                <button class="modal-btn-feed ok-feed" title="Enviar Denúncia">Enviar</button>
            </div>
        </div>
    </div>
    
    <button 
        class="floating-button-home" 
        onclick="window.location.href='{% url 'core:home' %}'">
        Voltar
    </button>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'core/js/feed.js' %}" async></script>
{% endblock %}
